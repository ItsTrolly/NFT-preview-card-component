<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="center">
      <div class="card">
        <div class="artwork">
          <img src="images/image-equilibrium.jpg" alt="an image of an transparent square with a blue background">
          <img class="hover-affect" src="images/icon-view.svg" alt="">
        </div>
        <div class=" descreption">
          <div class="artwork-name">
            Equilibrium #3429
          </div>
          <div class="artwork-description">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="availability">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
            </div>
            <div class="availability-date">
              <img src="images/icon-clock.svg" alt=""> 3 days left
            </div>
          </div>
        </div>
        <div class="artist">
          <div class="artist-picture">
            <img src="images/image-avatar.png" alt="">
          </div>
          <div class="artist-name">
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div>

      </div>
    </div>
  </main>
 
 <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ItsTrolly">ItsTrolly</a>.
    </div>
 </footer>

</body>
</html>
